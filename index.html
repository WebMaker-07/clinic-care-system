<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Clinic Care System Repository</title>
 <style>
    .form-side{
        background-color: rgba(52, 195, 235);
    }

    .login-container{
        margin-top: 500px;
    }
    body  {
        background-color: rgb(44, 151, 180);
    }
 </style>
</head>
<body>
    <div class="container  rounded-5">
        <div class="bg-info m-5 "> 
            <div class="row mt-5 bg-white login-container" > 
                <div class="col p-4">
                    <img src="logo.png" alt="" style="width:25vw; height: auto;">
                </div>
                <div class="col form-side">
                    <div class="container pt-4"> 
                        <h2 class="text-center text-white">Sign IN</h2>
                        <div class="text-center ">
                            <h2 > <i class="bi bi-facebook"></i> <span><i class="bi bi-instagram"></i></span>   </h2>
                        </div>
                        <form action="patient.html" class="p-4 mx-5" >
                            <div class= "mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" placeholder="Enter Your Username" required>
                            </div>
                            <div class=" mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="pasword" placeholder="Enter Your Password" required>
                            </div>
                          <div class="input-group mb-3">
                            <input type="checkbox" class="form-check-inline "><label for="remember" class="form-check-label">Remember me</label> <a href="#" class="px-4">Forgot Password?</a></span>
                          </div>
                            <div class="mb-3 ">
                                <button class="btn btn-success opacity-75 rounded-5 w-100" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Boostrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
